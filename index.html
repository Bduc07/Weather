<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter a city name">
      <button onclick="fetchWeatherData()">Search</button>
    </header>
    <main>
      <div class="weather-card">
        <h2>Current Weather</h2>
        

        <p id="currentLocation"></p>
        <p id="currentTemperature"></p>
        <p id="maxTemperature"></p>
        <p id="minTemperature"></p>
        <p id="feelTemperature"></p>
        <!-- <p class="weather-icon"><img src="" alt="Weather icon"></p> -->
        <p id="currentWind"></p>
        <p id="currentHumidity"></p>
        
      </div>
      <div class="forecast-card">
        <h2>Forecast</h2>
        <p></p>
        <p class="forecast-item"></p>
        <p class="forecast-item"></p>
        <p class="forecast-item"></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Weather App Bidusi</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
